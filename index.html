<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congo AI || Frontend Developer Assesment</title>

    <!-- Linking css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- CDN for Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
        integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Roboto Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- chatbot container -->
    <div class="chatbot-container hide">
        <!-- chatbot top portion -->
        <div class="chatbot-header">
            <div class="chatbot-close"><i class="fas fa-times"></i></div>
            <p class="title">IRIS</p>
            <p>Hello ðŸ‘‹</p>
            <p>I am Iris, a Virtual Assistance</p>
            <p>How may I help you?</p>

            <div class="chatbot-header-icon">
                <i class="fas fa-robot"></i>
            </div>
        </div>

        <!-- chatbot body container -->
        <div class="chatbot-body">
            <p class="faq">Frequently Asked Questions ?</p>

            <div class="question-card">
                <div class="outer">
                    <div class="inner"></div>
                </div>
                <p>Can I redeem my FB before the original term?</p>
            </div>

            <div class="question-card">
                <div class="outer">
                    <div class="inner"></div>
                </div>
                <p>How do I pay my Credit Card bill?</p>
            </div>

            <div class="question-card">
                <div class="outer">
                    <div class="inner"></div>
                </div>
                <p>How can I get my Account Statement?</p>
            </div>

            <div class="question-card">
                <div class="outer">
                    <div class="inner"></div>
                </div>
                <p>What is the tenure of Fixed Deposit?</p>
            </div>

            <div class="btn-group">
                <button>
                    <i class="fas fa-comments"></i>
                    Start a New Conversation
                </button>
            </div>
        </div>

    </div>

<!-- chatbot main icon/button -->
    <div class="chatbot-icon">
        <i class="fas fa-robot"></i>
    </div>



    <script src="./script.js"></script>
</body>

</html>
